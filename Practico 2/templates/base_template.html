<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/estilos.css") }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Colegio San Miguel</title>
</head>
<body>

  <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
    <div class="container">
        <a href="#" class="navbar-brand">Colegio San Miguel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a>
                </li>
            </ul> 
        </div>   
    </div>
  </nav>

  <section>
    <nav>
        <ul>
            {% block lista %}{% endblock %}
        </ul>
    </nav> 
  </section>

  {% block content %}{% endblock %}

  <footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Av. Jos√© Ignacio de la Roza Oeste 590, Rivadavia</p>
    </div>
  </footer>

</body>
</html>
</html>
